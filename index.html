<body>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.setText("–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã").hide();
        
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.form-section').forEach(section => section.classList.remove('active'));
            
            if (tabName === 'blood') {
                document.querySelector('.tab:nth-child(1)').classList.add('active');
                document.getElementById('blood-form').classList.add('active');
            } else {
                document.querySelector('.tab:nth-child(2)').classList.add('active');
                document.getElementById('urine-form').classList.add('active');
            }
        }
        
        function analyzeBlood() {
            const hemoglobin = parseFloat(document.getElementById('hemoglobin').value);
            const leukocytes = parseFloat(document.getElementById('leukocytes').value);
            const platelets = parseFloat(document.getElementById('platelets').value);
            const glucose = parseFloat(document.getElementById('glucose').value);
            const cholesterol = parseFloat(document.getElementById('cholesterol').value);
            
            let results = [];
            
            // –ê–Ω–∞–ª–∏–∑ –≥–µ–º–æ–≥–ª–æ–±–∏–Ω–∞
            if (hemoglobin) {
                if (hemoglobin < 120) {
                    results.push({
                        parameter: '–ì–µ–º–æ–≥–ª–æ–±–∏–Ω',
                        value: hemoglobin + ' –≥/–ª',
                        status: 'warning',
                        explanation: '–ü–æ–Ω–∏–∂–µ–Ω–Ω—ã–π —É—Ä–æ–≤–µ–Ω—å –≥–µ–º–æ–≥–ª–æ–±–∏–Ω–∞ –º–æ–∂–µ—Ç —É–∫–∞–∑—ã–≤–∞—Ç—å –Ω–∞ –∞–Ω–µ–º–∏—é. –†–µ–∫–æ–º–µ–Ω–¥—É–µ—Ç—Å—è –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏—è –≤—Ä–∞—á–∞.'
                    });
                } else if (hemoglobin > 160) {
                    results.push({
                        parameter: '–ì–µ–º–æ–≥–ª–æ–±–∏–Ω',
                        value: hemoglobin + ' –≥/–ª',
                        status: 'warning',
                        explanation: '–ü–æ–≤—ã—à–µ–Ω–Ω—ã–π —É—Ä–æ–≤–µ–Ω—å –≥–µ–º–æ–≥–ª–æ–±–∏–Ω–∞ –º–æ–∂–µ—Ç –±—ã—Ç—å —Å–≤—è–∑–∞–Ω —Å –æ–±–µ–∑–≤–æ–∂–∏–≤–∞–Ω–∏–µ–º –∏–ª–∏ –¥—Ä—É–≥–∏–º–∏ —Å–æ—Å—Ç–æ—è–Ω–∏—è–º–∏.'
                    });
                } else {
                    results.push({
                        parameter: '–ì–µ–º–æ–≥–ª–æ–±–∏–Ω',
                        value: hemoglobin + ' –≥/–ª',
                        status: 'normal',
                        explanation: '–£—Ä–æ–≤–µ–Ω—å –≥–µ–º–æ–≥–ª–æ–±–∏–Ω–∞ –≤ –ø—Ä–µ–¥–µ–ª–∞—Ö –Ω–æ—Ä–º—ã.'
                    });
                }
            }
            
            // –ê–Ω–∞–ª–∏–∑ –ª–µ–π–∫–æ—Ü–∏—Ç–æ–≤
            if (leukocytes) {
                if (leukocytes < 4.0) {
                    results.push({
                        parameter: '–õ–µ–π–∫–æ—Ü–∏—Ç—ã',
                        value: leukocytes + ' √ó10‚Åπ/–ª',
                        status: 'warning',
                        explanation: '–ü–æ–Ω–∏–∂–µ–Ω–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ª–µ–π–∫–æ—Ü–∏—Ç–æ–≤ (–ª–µ–π–∫–æ–ø–µ–Ω–∏—è) –º–æ–∂–µ—Ç —Å–≤–∏–¥–µ—Ç–µ–ª—å—Å—Ç–≤–æ–≤–∞—Ç—å –æ —Å–Ω–∏–∂–µ–Ω–∏–∏ –∏–º–º—É–Ω–∏—Ç–µ—Ç–∞.'
                    });
                } else if (leukocytes > 9.0) {
                    results.push({
                        parameter: '–õ–µ–π–∫–æ—Ü–∏—Ç—ã',
                        value: leukocytes + ' √ó10‚Åπ/–ª',
                        status: 'warning',
                        explanation: '–ü–æ–≤—ã—à–µ–Ω–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ª–µ–π–∫–æ—Ü–∏—Ç–æ–≤ (–ª–µ–π–∫–æ—Ü–∏—Ç–æ–∑) –º–æ–∂–µ—Ç —É–∫–∞–∑—ã–≤–∞—Ç—å –Ω–∞ –≤–æ—Å–ø–∞–ª–∏—Ç–µ–ª—å–Ω—ã–π –ø—Ä–æ—Ü–µ—Å—Å.'
                    });
                } else {
                    results.push({
                        parameter: '–õ–µ–π–∫–æ—Ü–∏—Ç—ã',
                        value: leukocytes + ' √ó10‚Åπ/–ª',
                        status: 'normal',
                        explanation: '–£—Ä–æ–≤–µ–Ω—å –ª–µ–π–∫–æ—Ü–∏—Ç–æ–≤ –≤ –ø—Ä–µ–¥–µ–ª–∞—Ö –Ω–æ—Ä–º—ã.'
                    });
                }
            }
            
            // –ê–Ω–∞–ª–∏–∑ –≥–ª—é–∫–æ–∑—ã
            if (glucose) {
                if (glucose < 3.3) {
                    results.push({
                        parameter: '–ì–ª—é–∫–æ–∑–∞',
                        value: glucose + ' –º–º–æ–ª—å/–ª',
                        status: 'warning',
                        explanation: '–ü–æ–Ω–∏–∂–µ–Ω–Ω—ã–π —É—Ä–æ–≤–µ–Ω—å –≥–ª—é–∫–æ–∑—ã (–≥–∏–ø–æ–≥–ª–∏–∫–µ–º–∏—è). –¢—Ä–µ–±—É–µ—Ç—Å—è –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏—è –≤—Ä–∞—á–∞.'
                    });
                } else if (glucose > 5.5) {
                    results.push({
                        parameter: '–ì–ª—é–∫–æ–∑–∞',
                        value: glucose + ' –º–º–æ–ª—å/–ª',
                        status: 'warning',
                        explanation: '–ü–æ–≤—ã—à–µ–Ω–Ω—ã–π —É—Ä–æ–≤–µ–Ω—å –≥–ª—é–∫–æ–∑—ã (–≥–∏–ø–µ—Ä–≥–ª–∏–∫–µ–º–∏—è). –†–µ–∫–æ–º–µ–Ω–¥—É–µ—Ç—Å—è –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ–µ –æ–±—Å–ª–µ–¥–æ–≤–∞–Ω–∏–µ.'
                    });
                } else {
                    results.push({
                        parameter: '–ì–ª—é–∫–æ–∑–∞',
                        value: glucose + ' –º–º–æ–ª—å/–ª',
                        status: 'normal',
                        explanation: '–£—Ä–æ–≤–µ–Ω—å –≥–ª—é–∫–æ–∑—ã –≤ –ø—Ä–µ–¥–µ–ª–∞—Ö –Ω–æ—Ä–º—ã.'
                    });
                }
            }
            
            showResults(results);
        }
        
        function analyzeUrine() {
            const color = document.getElementById('urine-color').value;
            const transparency = document.getElementById('transparency').value;
            const protein = parseFloat(document.getElementById('protein').value);
            const urineGlucose = document.getElementById('urine-glucose').value;
            const urineLeukocytes = parseInt(document.getElementById('urine-leukocytes').value);
            
            let results = [];
            
            // –ê–Ω–∞–ª–∏–∑ —Ü–≤–µ—Ç–∞
            if (color === 'red' || color === 'brown') {
                results.push({
                    parameter: '–¶–≤–µ—Ç –º–æ—á–∏',
                    value: getColorDescription(color),
                    status: 'warning',
                    explanation: '–ù–µ–æ–±—ã—á–Ω—ã–π —Ü–≤–µ—Ç –º–æ—á–∏ –º–æ–∂–µ—Ç —É–∫–∞–∑—ã–≤–∞—Ç—å –Ω–∞ –Ω–∞–ª–∏—á–∏–µ –∫—Ä–æ–≤–∏ –∏–ª–∏ –¥—Ä—É–≥–∏—Ö –ø—Ä–∏–º–µ—Å–µ–π. –ù–µ–æ–±—Ö–æ–¥–∏–º–∞ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏—è –≤—Ä–∞—á–∞.'
                });
            } else if (color) {
                results.push({
                    parameter: '–¶–≤–µ—Ç –º–æ—á–∏',
                    value: getColorDescription(color),
                    status: 'normal',
                    explanation: '–¶–≤–µ—Ç –º–æ—á–∏ –≤ –ø—Ä–µ–¥–µ–ª–∞—Ö –Ω–æ—Ä–º—ã.'
                });
            }
            
            // –ê–Ω–∞–ª–∏–∑ –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç–∏
            if (transparency === 'cloudy') {
                results.push({
                    parameter: '–ü—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å',
                    value: '–ú—É—Ç–Ω–∞—è',
                    status: 'warning',
                    explanation: '–ú—É—Ç–Ω–∞—è –º–æ—á–∞ –º–æ–∂–µ—Ç —Å–≤–∏–¥–µ—Ç–µ–ª—å—Å—Ç–≤–æ–≤–∞—Ç—å –æ –Ω–∞–ª–∏—á–∏–∏ —Å–æ–ª–µ–π, –±–∞–∫—Ç–µ—Ä–∏–π –∏–ª–∏ –ª–µ–π–∫–æ—Ü–∏—Ç–æ–≤.'
                });
            } else if (transparency) {
                results.push({
                    parameter: '–ü—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å',
                    value: '–ü—Ä–æ–∑—Ä–∞—á–Ω–∞—è',
                    status: 'normal',
                    explanation: '–ü—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å –º–æ—á–∏ –≤ –Ω–æ—Ä–º–µ.'
                });
            }
            
            // –ê–Ω–∞–ª–∏–∑ –±–µ–ª–∫–∞
            if (protein && protein > 0.033) {
                results.push({
                    parameter: '–ë–µ–ª–æ–∫',
                    value: protein + ' –≥/–ª',
                    status: 'warning',
                    explanation: '–ü–æ–≤—ã—à–µ–Ω–Ω–æ–µ —Å–æ–¥–µ—Ä–∂–∞–Ω–∏–µ –±–µ–ª–∫–∞ (–ø—Ä–æ—Ç–µ–∏–Ω—É—Ä–∏—è) –º–æ–∂–µ—Ç —É–∫–∞–∑—ã–≤–∞—Ç—å –Ω–∞ –ø—Ä–æ–±–ª–µ–º—ã —Å –ø–æ—á–∫–∞–º–∏.'
                });
            } else if (protein !== undefined) {
                results.push({
                    parameter: '–ë–µ–ª–æ–∫',
                    value: protein + ' –≥/–ª',
                    status: 'normal',
                    explanation: '–°–æ–¥–µ—Ä–∂–∞–Ω–∏–µ –±–µ–ª–∫–∞ –≤ –ø—Ä–µ–¥–µ–ª–∞—Ö –Ω–æ—Ä–º—ã.'
                });
            }
            
            // –ê–Ω–∞–ª–∏–∑ –ª–µ–π–∫–æ—Ü–∏—Ç–æ–≤ –≤ –º–æ—á–µ
            if (urineLeukocytes > 5) {
                results.push({
                    parameter: '–õ–µ–π–∫–æ—Ü–∏—Ç—ã –≤ –º–æ—á–µ',
                    value: urineLeukocytes + ' –≤ –ø–æ–ª–µ –∑—Ä–µ–Ω–∏—è',
                    status: 'warning',
                    explanation: '–ü–æ–≤—ã—à–µ–Ω–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ª–µ–π–∫–æ—Ü–∏—Ç–æ–≤ –º–æ–∂–µ—Ç —É–∫–∞–∑—ã–≤–∞—Ç—å –Ω–∞ –≤–æ—Å–ø–∞–ª–∏—Ç–µ–ª—å–Ω—ã–π –ø—Ä–æ—Ü–µ—Å—Å –≤ –º–æ—á–µ–≤—ã–≤–æ–¥—è—â–∏—Ö –ø—É—Ç—è—Ö.'
                });
            } else if (urineLeukocytes !== undefined) {
                results.push({
                    parameter: '–õ–µ–π–∫–æ—Ü–∏—Ç—ã –≤ –º–æ—á–µ',
                    value: urineLeukocytes + ' –≤ –ø–æ–ª–µ –∑—Ä–µ–Ω–∏—è',
                    status: 'normal',
                    explanation: '–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –ª–µ–π–∫–æ—Ü–∏—Ç–æ–≤ –≤ –ø—Ä–µ–¥–µ–ª–∞—Ö –Ω–æ—Ä–º—ã.'
                });
            }
            
            showResults(results);
        }
        
        function getColorDescription(color) {
            const colors = {
                'light-yellow': '–°–æ–ª–æ–º–µ–Ω–Ω–æ-–∂–µ–ª—Ç—ã–π',
                'dark-yellow': '–¢–µ–º–Ω–æ-–∂–µ–ª—Ç—ã–π',
                'red': '–ö—Ä–∞—Å–Ω—ã–π',
                'brown': '–ö–æ—Ä–∏—á–Ω–µ–≤—ã–π'
            };
            return colors[color] || color;
        }
        
        function showResults(results) {
            const container = document.getElementById('results-container');
            container.innerHTML = '';
            
            if (results.length === 0) {
                container.innerHTML = '<div class="result-item">–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ –¥–ª—è –∞–Ω–∞–ª–∏–∑–∞</div>';
            } else {
                results.forEach(result => {
                    const item = document.createElement('div');
                    item.className = `result-item ${result.status}`;
                    item.innerHTML = `
                        <h3>${result.parameter}</h3>
                        <p><strong>–ó–Ω–∞—á–µ–Ω–∏–µ:</strong> ${result.value}</p>
                        <p>${result.explanation}</p>
                    `;
                    container.appendChild(item);
                });
            }
            
            document.querySelectorAll('.form-section').forEach(section => section.classList.remove('active'));
            document.getElementById('result-section').classList.add('active');
            
            tg.MainButton.show();
            tg.MainButton.onClick = () => {
                const message = results.map(r => 
                    `${r.parameter}: ${r.value}\n${r.explanation}`
                ).join('\n\n');
                
                tg.sendData(JSON.stringify({
                    action: 'analysis_results',
                    results: results,
                    timestamp: new Date().toISOString()
                }));
            };
        }
        
        function goBack() {
            document.getElementById('result-section').classList.remove('active');
            document.querySelector('.form-section.active').classList.add('active');
            tg.MainButton.hide();
        }
    </script>
</body>
