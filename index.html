                    });

            // –ê–Ω–∞–ª–∏–∑ –±–µ–ª–∫–∞
            if (protein || protein === 0) {

                    });

                        explanation: '‚úÖ –ì–ª—é–∫–æ–∑–∞ –≤ –º–æ—á–µ –Ω–µ –æ–±–Ω–∞—Ä—É–∂–µ–Ω–∞. –û—Ç–ª–∏—á–Ω—ã–π –ø–æ–∫–∞–∑–∞—Ç–µ–ª—å!'

                if (urineLeukocytes > 5) {
                    results.push({

                        status: 'warning',
                        explanation: '‚ùå –ü–æ–≤—ã—à–µ–Ω–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ª–µ–π–∫–æ—Ü–∏—Ç–æ–≤ (–ª–µ–π–∫–æ—Ü–∏—Ç—É—Ä–∏—è) –º–æ–∂–µ—Ç —É–∫–∞–∑—ã–≤–∞—Ç—å –Ω–∞ –≤–æ—Å–ø–∞–ª–∏—Ç–µ–ª—å–Ω—ã–π –ø—Ä–æ—Ü–µ—Å—Å –≤ –º–æ—á–µ–≤—ã–≤–æ–¥—è—â–∏—Ö –ø—É—Ç—è—Ö (—Ü–∏—Å—Ç–∏—Ç, —É—Ä–µ—Ç—Ä–∏—Ç, –ø–∏–µ–ª–æ–Ω–µ—Ñ—Ä–∏—Ç).'
                    });

        function getColorDescription(color) {
            const colors = {
                'light-yellow': '–°–æ–ª–æ–º–µ–Ω–Ω–æ-–∂–µ–ª—Ç—ã–π',
                'dark-yellow': '–¢–µ–º–Ω–æ-–∂–µ–ª—Ç—ã–π',
                'red': '–ö—Ä–∞—Å–Ω—ã–π',
                'brown': '–ö–æ—Ä–∏—á–Ω–µ–≤—ã–π'
            };
            return colors[color] || color;
        }
        
        function showResults(results) {
            const container = document.getElementById('results-container');
            container.innerHTML = '';
            
            if (results.length === 0) {
                container.innerHTML = '<div class="result-item">–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ –¥–ª—è –∞–Ω–∞–ª–∏–∑–∞</div>';
            } else {
                results.forEach(result => {
                    const item = document.createElement('div');
                    item.className = `result-item ${result.status}`;
                    item.innerHTML = `
                        <h3>${result.parameter}</h3>
                        <p><strong>–ó–Ω–∞—á–µ–Ω–∏–µ:</strong> ${result.value}</p>
                        <p>${result.explanation}</p>
                    `;
                    container.appendChild(item);
                });
            }
            
            document.querySelectorAll('.form-section').forEach(section => section.classList.remove('active'));
            document.getElementById('result-section').classList.add('active');
        }
        
        function sendToTelegram() {
            // –§–æ—Ä–º–∏—Ä—É–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
            let message = "üß™ *–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –∞–Ω–∞–ª–∏–∑–∞:*\n\n";
            
            currentResults.forEach((result, index) => {
                const statusIcon = result.status === 'normal' ? '‚úÖ' : result.status === 'warning' ? '‚ö†Ô∏è' : '‚ùå';
                message += `${statusIcon} *${result.parameter}:* ${result.value}\n`;
                message += `${result.explanation}\n\n`;
            });
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—â—É—é —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏—é
            const hasWarnings = currentResults.some(result => result.status === 'warning');
            if (hasWarnings) {
                message += "üí° *–†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏—è:* –ù–µ–∫–æ—Ç–æ—Ä—ã–µ –ø–æ–∫–∞–∑–∞—Ç–µ–ª–∏ —Ç—Ä–µ–±—É—é—Ç –≤–Ω–∏–º–∞–Ω–∏—è. –†–µ–∫–æ–º–µ–Ω–¥—É–µ—Ç—Å—è –ø—Ä–æ–∫–æ–Ω—Å—É–ª—å—Ç–∏—Ä–æ–≤–∞—Ç—å—Å—è —Å –≤—Ä–∞—á–æ–º –¥–ª—è —Ç–æ—á–Ω–æ–π –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∏ –∏ –Ω–∞–∑–Ω–∞—á–µ–Ω–∏—è –ª–µ—á–µ–Ω–∏—è.";
            } else {
                message += "üéâ *–û—Ç–ª–∏—á–Ω—ã–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã!* –í—Å–µ –ø–æ–∫–∞–∑–∞—Ç–µ–ª–∏ –≤ –Ω–æ—Ä–º–µ. –ü—Ä–æ–¥–æ–ª–∂–∞–π—Ç–µ –≤–µ—Å—Ç–∏ –∑–¥–æ—Ä–æ–≤—ã–π –æ–±—Ä–∞–∑ –∂–∏–∑–Ω–∏!";
            }
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ Telegram
            if (tg && tg.sendData) {
                tg.sendData(JSON.stringify({
                    action: 'analysis_results',
                    message: message,
                    results: currentResults,
                    timestamp: new Date().toISOString()
                }));
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                showNotification('–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã –≤ —á–∞—Ç!');
            } else {
                // –ï—Å–ª–∏ –Ω–µ –≤ Telegram environment, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
                showNotification('–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –≥–æ—Ç–æ–≤—ã! (–í–Ω–µ Telegram)');
                console.log("–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏:", message);
            }
        }
        
        function showNotification(text) {
            const notification = document.getElementById('notification');
            notification.textContent = text;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
        
        function goBack() {
            document.getElementById('result-section').classList.remove('active');
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º, –∫–∞–∫–∞—è —Ñ–æ—Ä–º–∞ –±—ã–ª–∞ –∞–∫—Ç–∏–≤–Ω–∞
            const bloodTabActive = document.querySelector('.tab:nth-child(1)').classList.contains('active');
            if (bloodTabActive) {
                document.getElementById('blood-form').classList.add('active');
            } else {
                document.getElementById('urine-form').classList.add('active');
            }
            
            // –û—á–∏—â–∞–µ–º —Ç–µ–∫—É—â–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
            currentResults = [];
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Mini App initialized');
        });
    </script>
